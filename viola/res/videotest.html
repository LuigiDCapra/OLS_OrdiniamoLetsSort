    <script type="text/javascript">//<![CDATA[
"use strict";
////
var S_szURL = "facciamo.htm";
var S_iWdt=1024;
var S_iHgt=768;
var S_szMB=0;
var S_szSB=0;
var S_szSts=0;
var S_szTiB=0;
var S_szTB=0;

/*-----F_szFlNm --------------------------------------------------------
*
* $Note: due to security limitation F_szFlNm() returns only the filename but NOT the path, then VideoTest works only with the webpages located in the parent directory.
*/ 
function F_szFlNm()
{
debugger;
var oName = document.getElementById('Id_FlNm').files[0];
return(oName.name);
} /* F_szFlNm */

function U_Launcher()
{
var szCmd = "width=" + S_iWdt + ", height=" + S_iHgt + ", toolbar=" + S_szTB + ", menubar=" + S_szMB + ", status=" + S_szSts + ", titlebar=" + S_szTiB + ", scrollbar=" + S_szSB;

window.open("../" + S_szURL, "", szCmd);
     
} /* U_Launcher */

function F_szCopy(P_szVyl)
{
  return(P_szVyl);      
} /* F_szCopy */

function F_szMap(P_szVyl)
{
  var iNum = (P_szVyl)? 1: 0;
  return(iNum);      
} /* F_szMap */

function U_Init()
{
document.write("<br>");
document.write("<br><b>Document</b><br>");
document.write("document.title " + document.title + "<br>");
document.write("document.URL " + document.URL + "<br>");
document.write("document.baseURL " + document.baseURL + "<br>");
document.write("document.documentURL " + document.documentURL + "<br>");
document.write("document.documentMode  " + document.documentMode + "<br>");
document.write("document.domain '" + document.domain + "' (used in Same Origin Test)<br>");
document.write("document.currentScript.src " + document.currentScript.src + "<br>");
document.write("<br>");
document.write("<br><b>Screen</b><br>");

document.write("window height is " + window.innerHeight+ " " +  document.body.clientHeight +  " " +  document.documentElement.clientHeight  +"<br>");

document.write("<br>");
document.write("<br><b>Window</b><br>");

document.write("Page path is " + window.location.pathname+ "<br>");
document.write("Page protocol is " + window.location.protocol + "<br>");
document.write("<br>");
document.write("<br><b>Navigator</b><br>");

document.write("navigator.connection " + navigator.connection);
document.write("navigator.onLine " + navigator.onLine);
document.write("navigator.cookieEnabled " + navigator.cookieEnabled + "<br>");
document.write("navigator.language " + navigator.language + "<br>");
document.write("Name is " + navigator.appName + " Code name is " + navigator.appCodeName + "<br>");
document.write("navigator.product " + navigator.product +  " navigator.appVersion " + navigator.appVersion + "<br>"); 
document.write("navigator.userAgent " +  navigator.userAgent + "  navigator.platform " +  navigator.platform + "<br>");
document.write("navigator.language " + navigator.language + " navigator.javaEnabled(); " + navigator.javaEnabled() + "<br>");
document.write("<br><br>");
} /* U_Init */

U_Init();
