/*-----U_Path --------------------------------------------------------
*
* Using XTG load directory list corresponding to the path required by the user.
*/ 
function U_Path(P_szId)
{
  var Elem0 = document.getElementById(P_szId);
  var szVal = Elem0.value;
  var szPath = szVal.replaceAll("\\", "/");
  $FileMan.U_Open_PATH_2(szPath, "dir");
} /* U_Path */

/*-----U_SetPath --------------------------------------------------------
*
* Set in the Path HTML's input element the path corresponding to the cell selected by the user.
*/ 
function U_SetPath(P_szId)
{
  var Elem0 = document.getElementById(P_szId);
  var UsrView0 = CL_UsrView0.F_UsrView_Selected();
  var szFlNm  = UsrView0.Val_Sel;
  var iPos = szFlNm.lastIndexOf("/");
  var szPath = (0 <= iPos)? szFlNm.substr(0, iPos): UsrView0.szNmColl;
  Elem0.value = szPath;
} /* U_SetPath */

/*-----U_Open_XTG --------------------------------------------------------
*
*/ 
function U_Open_XTG()
{
  var UsrView0 = CL_UsrView0.F_UsrView_Selected();
  var szFlNm  = UsrView0.Val_Sel;
  var iPos = szFlNm.lastIndexOf("/");
  szFlNm = szFlNm.substr(0, iPos);
  $FileMan.U_Open_PATH_2(szFlNm, "dir");
} /* U_Open_XTG */

{

  DDJSts.szURL_Relay     = "";                // http://helios:27015/
  DDJSts.szjDate         = "YYYYMMDD";
  DDJSts.szURL_Srv       = "localhost";
  DDJSts.szSrv_Knd       = "PHP-DDJ";
//  DDJSts.szDir_Data      = "https://tuisys.altervista.org/ols/dbase/";          // $VERSIONING
  DDJSts.szDir_Data      = "d:/dbase/";
  DDJSts.szFlNm_Remarks  = "d:/dbase/remarks.OLS";
  DDJSts.iWdt_Tab        = screen.width;
  DDJSts.iSmpl_Step      = 1;
  DDJSts.iNnRow_Page     = 40;
  DDJSts.szLanguage      = navigator.language || navigator.userLanguage;
  DDJSts.iWdt_Icon       = 20;

  DDJSts.iNn_Col         = 4;
  DDJSts.iDebug          = C_iDebug_Dflt_Cfg; // Initial Debug Level
  DDJSts.fHalt_Debug     = false;
  DDJSts.fSend_DebugInfo = false;
  DDJSts.fChk_OnLine     = false;
  DDJSts.fDtStru         = false;
  DDJSts.fOvrDflt        = false;
  DDJSts.fInitialize     = false;
  DDJSts.fLoadExamples   = false; 
  DDJSts.fLoadRemarks    = false;  
  DDJSts.fEnaPeriodic    = false;              /* true - enable commands introduced using "tele.htm" */
  DDJSts.fIcons          = true;
  DDJSts.fVoice_Error    = true; 
  DDJSts.fEcho_Commands  = false; 

  $VConfig.U_Init_DDJSts(C_szApp, DDJSts, $DDJ.U_CB_Update, $DDJ.U_WellCome);
  CL_UsrView0.U_SetDefaults(0, "Id_Div01", 'Id_Tbl0', 'Id_Tbl3', "Id_Tbl0_H", "Id_Tbl0_B");

  var apF_Init = [$Root.U_Init, $Log.U_Init, $Error.U_Init, $VConfig.U_Init,  $Pers.U_Init, $Nation.U_Init, $Help.U_Init, $MRMenu.U_Init, $TTS.U_Init, $IPCF.U_Init, $Mail.U_Init, $VDebug.U_Init, $Style.U_Init, 
                  $FileMan.U_Init, $Type.U_Init, $Sort.U_Init, $Aggreg.U_Init, $Card.U_Init, $Table.U_Init, $Filter.U_Init, $MeF.U_Init, $Calendar.U_Init, $Tag.U_Init, $UsrView.U_Init, $AutoDetect.U_Init, $XDB.U_Init, 
                  $TimeDate.U_Init, $Value.U_Init, $Object.U_Init,
                  $Plot.U_Init, $Camera.U_Init, $Stat.U_Init, $Stat_DDJ.U_Init, $Math_DDJ.U_Init, $Matrix.U_Init, $DSaft.U_Init, $JSonPath.U_Init, 
                  $DDJ.U_Init, $Monitor.U_Init, $Kinae.U_Init, $Attention.U_Init, $Test.U_Init, $SemCtx.U_Init, $Sentence.U_Init, $Remarks.U_Init, $Wiki.U_Init, $FormInt.U_Init, $ExeCmd.U_Init, $NDU.U_Init, 
                  $PrnHTML.U_Init, $Position.U_Init, $Custom.U_Init,  $OLS.U_Init, $Periodic.U_Init];
  var i, j;
     
  try {
      for (i = 0; i < apF_Init.length; i++) {
          $Log.U_Log(C_jCd_Cur, 2, C_iLvl_Init, "Init ", i);
          var pF = apF_Init[i];
          pF();
      } /* for */
  } catch (P_Err) {
      debugger;                                                                                                                                                                                                               
      $Error.U_Catch(C_jCd_Cur, 2, P_Err);
  } /* try catch */  
  $DDJ.U_UnLoad = U_UnLoad;   /* $Register */

  var szDateTime = $TimeDate.F_szDate_Now("datetime"); 
  $Log.U_Log(C_jCd_Cur, 3, C_iLvl_InitEnd, "--- READY ---", szDateTime + " " + C_szApp);
    
  /* Set Parameters defaults */
  
  $VConfig.U_Set_ValSts("fDiagnostic", false);

  $VConfig.U_Set_ValSts("fLoadRes",    false);

  $DDJ.DBox_InpData  = new CL_DBox('Id_Div_DBox0', '$DDJ.DBox_InpData', 'Select Collection', G_szHTML_DBox_InpData,  G_DBox_InpData.U_Open,  G_DBox_InpData.U_Close, G_DBox_InpData.U_Confirm,  G_asaMnEntry.InpData, 'InpData');
  $DDJ.DBox_OutData  = new CL_DBox('Id_Div_DBox0', '$DDJ.DBox_OutData', 'Save Collection',   G_szHTML_DBox_OutData,  G_DBox_OutData.U_Open,  G_DBox_OutData.U_Close, G_DBox_OutData.U_Confirm,  G_asaMnEntry.OutData, 'OutData');

  window.addEventListener('keydown', $ExeCmd.U_KeyPressed);
  $MRMenu.U_Sel_PopUp("Id_Main", $MRMenu.U_Open, "PopUp");                      /* Mouse's Right Button Menu handler for "Id_Main" */  
  G_U_FlMan_Exec = $InpData.U_FlMan_Exec;                                       /* Set FlMan command interpreter. */  

  Id_szCopyright.innerText = C_szCopyright;
  $Root.U_Reg();
  
  var szDateTime = $TimeDate.F_szDate_Now("datetime"); 
  $Log.U_Log(C_jCd_Cur, 4, C_iLvl_InitEnd, "+++ READY +++", szDateTime + " " + C_szApp);
 
  if ($VConfig.F_ValSts_Get("fChk_OnLine")) {
     $IPCF.U_Chk_OnLine(true);
  } /* if */

  /* Select starting Collection required by the user. */
  setTimeout(U_Start, 1000);
} /* U_Init */
